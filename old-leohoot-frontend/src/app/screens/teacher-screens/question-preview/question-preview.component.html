<div class="flex flex-col content-center justify-center bg-background-blue min-h-screen" *ngIf="question">
  <div class="bg-white p-2 text-center">
    <div class="container mx-auto p-2">
      <div class="text-3xl font-bold md:text-5xl">
        <p class="text-center">{{ question.questionText }}</p>
      </div>
    </div>
  </div>
  <div class="flex self-center">
    <app-countdown [time]="question.previewTime - currTime"/>
  </div>
</div>
