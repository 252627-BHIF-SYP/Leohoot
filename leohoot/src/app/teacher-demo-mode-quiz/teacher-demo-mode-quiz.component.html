<div class="container mx-auto">
  <h1 class="text-lg font-medium">{{ demoQuiz.title }}</h1>
  <h4>{{ demoQuiz.description }}</h4>
  <div>
    {{ demoQuiz.questions[currentQuestionIndex].question }}
    <div>
      <div *ngFor="let answer of demoQuiz.questions[currentQuestionIndex].answers">
        <button>{{ answer.answer }}</button>
        <!--<input type="radio" name="answer" value="{{ answer.id }}" (click)="selectAnswer(answer.id)">-->
      </div>
    </div>
  </div>
</div>
