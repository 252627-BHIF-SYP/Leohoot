<div class="text-center bg-hooti-yellow pb-2" id="questiontext">
  <div class="container mx-auto p-2">
  <div class="font-bold text-4xl mt-8">{{ demoQuiz.questions[currentQuestionIndex].question }}</div>
  </div>
</div>
<div class="container mx-auto p-2">

  <div class="w-20 h-20 rounded-full text-white inline-flex items-center justify-center bg-hooti-yellow text-3xl font-bold my-5">
    {{demoQuiz.questions[currentQuestionIndex].answerTimeInSeconds - currTime}}
  </div>

  <div *ngIf="demoQuiz.questions[currentQuestionIndex].imageName" class="flex justify-center items-center">
    <img class="max-h-48" src="{{demoQuiz.questions[currentQuestionIndex].imageName}}" alt="{{demoQuiz.questions[currentQuestionIndex].imageName}}">
  </div>
  <div *ngIf="!demoQuiz.questions[currentQuestionIndex].imageName" class="my-20"></div>

  <div class="grid grid-cols-2 gap-2 sm:mx-0 mt-5">
    <div *ngFor="let answer of demoQuiz.questions[currentQuestionIndex].answers; index as i">
      <div *ngIf="!questionIsFinished || (questionIsFinished && answer.isCorrect)" class="{{colors[i]}}  rounded-lg text-white text-2xl font-bold p-3 shadow-lg shadow-gray-300 sm:p-10 rounded-sm">{{answer.answer}}</div>
      <div *ngIf="questionIsFinished && !answer.isCorrect" class="bg-hooti-grey rounded-lg text-2xl font-bold p-3 shadow-lg shadow-gray-300 sm:p-10 rounded-sm ">{{answer.answer}}</div>
    </div>
  </div>

  <button *ngIf="!questionIsFinished" class="bg-hooti-yellow rounded-md text-white my-10 p-2 w-56" (click)="showCorrectAnswer()">Skip</button>
  <button *ngIf="questionIsFinished" class="bg-hooti-yellow rounded-md text-white my-10 p-2 w-56" (click)="nextQuestion()">Next</button>
</div>
