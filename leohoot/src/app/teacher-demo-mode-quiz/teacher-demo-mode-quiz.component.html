<div class="text-center bg-hooti-yellow pb-2" id="questiontext">
  <div class="container mx-auto p-2">
  <div class="font-bold md:text-4xl text-2xl mt-8">{{ demoQuiz.questions[currentQuestionIndex].question }}</div>
  </div>
</div>
<div class="container mx-auto p-2">

  <div class="grid col-auto row-auto grid-cols-5  grid-rows-1 gap-3 mt-16 mb-20">
    <div class="self-center md:w-20 md:h-20 md:text-3xl w-12 h-12 text-base bg-hooti-yellow text-white rounded-full inline-flex items-center justify-center font-bold my-5">
      {{demoQuiz.questions[currentQuestionIndex].answerTimeInSeconds - currTime}}
    </div>

    <div class="col-span-3 justify-self-stretch self-center">
      <div *ngIf="demoQuiz.questions[currentQuestionIndex].imageName" class="flex justify-center items-center">
        <img class="max-h-56" src="{{demoQuiz.questions[currentQuestionIndex].imageName}}" alt="{{demoQuiz.questions[currentQuestionIndex].imageName}}">
      </div>
      <div *ngIf="!demoQuiz.questions[currentQuestionIndex].imageName" class="my-20"></div>
    </div>

    <div class="justify-self-end">
      <button *ngIf="!questionIsFinished" class="bg-hooti-yellow rounded-md text-white my-10 md:w-20 sm:w-15 p-2 " (click)="showCorrectAnswer()">Skip</button>
      <button *ngIf="questionIsFinished" class="bg-hooti-yellow rounded-md text-white my-10 md:w-20 sm:w-15 p-2 " (click)="nextQuestion()">Next</button>
    </div>
  </div>

  <div class="grid grid-cols-2 gap-2 sm:mx-0 mt-5">
    <div *ngFor="let answer of demoQuiz.questions[currentQuestionIndex].answers; index as i">
      <div *ngIf="!questionIsFinished || (questionIsFinished && answer.isCorrect)" class="{{colors[i]}} flex items-center h-28 rounded-lg md:text-2xl text-base font-bold px-4 text-white shadow-lg shadow-gray-300 md:h-24">{{answer.answer}}</div>
      <div *ngIf="questionIsFinished && !answer.isCorrect" class="bg-hooti-grey flex items-center h-28 align-middle rounded-lg md:text-2xl text-base font-bold px-4 text-white shadow-lg shadow-gray-300 md:h-24">{{answer.answer}}</div>
    </div>
  </div>
</div>
