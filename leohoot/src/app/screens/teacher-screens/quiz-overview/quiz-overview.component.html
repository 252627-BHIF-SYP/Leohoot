<div class="flex flex-col bg-background-blue min-h-screen">
  <app-navbar/>
  <div class="container grid md:grid-cols-3 grid-auto mx-auto mt-4 w-full">
    <div class="col-span-3 p-3">
        <app-search-bar [search]="search.bind(this)"/>
    </div>
    <div *ngFor="let quiz of filteredQuizzes;index as i">
      <app-quiz-card [quiz]="quiz" [setQuiz]="setQuiz.bind(this)"/>
    </div>
  </div>
</div>
