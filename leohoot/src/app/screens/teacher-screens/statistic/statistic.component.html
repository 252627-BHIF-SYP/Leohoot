<div class="flex flex-col bg-background-blue min-h-screen" *ngIf="statistic">
  <app-header [title]="statistic.quizName"/>
  <div class="container mx-auto">
    <div class="flex justify-end">
      <app-button (click)="navigateBack()" text="Back"/>
    </div>
    <div class="flex justify-center pb-5">
      <app-top-three [statistic]="statistic" class="h-60"></app-top-three>
    </div>
    <app-statistic-table [statistic]="statistic" [gameId]="gameId"/>
  </div>
</div>
