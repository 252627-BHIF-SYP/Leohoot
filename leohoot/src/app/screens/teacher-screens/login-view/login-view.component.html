<div class="min-h-screen flex items-center justify-center bg-background-blue">
    <div class="bg-white p-6 rounded shadow-md w-full max-w-sm">
      <h2 class="text-2xl font-bold mb-4 text-center">Login</h2>
      <form>
        <div class="mb-4">
          <label for="username" class="block text-gray-700">Benutzername</label>
          <input type="text" class="w-full px-3 py-2 border rounded" [(ngModel)]="username" name="username" required>
        </div>
        <div class="mb-4">
          <label for="password" class="block text-gray-700">Password</label>
          <input type="password" class="w-full px-3 py-2 border rounded" [(ngModel)]="password" name="password" required>
        </div>
        <button (click)="login()" type="submit" class="w-full bg-hooti-yellow text-white py-2 rounded">Login</button>
      </form>
    </div>
</div>
