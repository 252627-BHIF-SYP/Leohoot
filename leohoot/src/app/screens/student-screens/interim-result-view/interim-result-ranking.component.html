<div class="flex flex-col bg-background-blue min-h-screen" *ngIf="question">
  <app-header title="Question {{question.questionNumber}} of {{question.quizLength}}"/>
  <div class="container mx-auto p-2 text-center max-w-screen-2xl max-h-screen flex-1">
      <div class="container mx-auto xl:text-5xl xl:mt-20 text-3xl text-white" >
        <div class="mt-5 grid grid-cols-1 grid-rows-3 gap-2 sm:mx-0">
          <p class="text-center font-bold">
            Achieved Points:
            <button class="bg-button-yellow text-white rounded-md px-5 py-1">{{question.currentPoints}}</button>
          <p></p>
          <p class="text-center font-bold">
            Points: <button class="bg-button-yellow text-white rounded-md px-5 py-1">{{question.points}}</button>
        </div>
      </div>
    <div class=" rounded-md col-auto row-auto mb-10 xl:mt-20 justify-center items-center grid grid-cols-1 grid-rows-1 gap-1">
      <div class="container mx-auto p-2 flex justify-center items-center" >
        <img [src]="isRightAnswer(question.currentPoints)" class="xl:w-60 xl:h-60 w-48 h-48" alt="answer">
      </div>
    </div>
  </div>
  <app-footer-student [username]="username" [points]="question.points"/>
</div>
