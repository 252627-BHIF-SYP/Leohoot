<div class="flex flex-col bg-background-blue min-h-screen" *ngIf="question">
  <div class="grid grid-cols-2 items-center justify-center bg-white drop-shadow-lg text-2xl font-bold md:text-4xl p-5">
    <div>Question {{question.questionNumber}}/{{question.quizLength}}</div>
  </div> 
  <div class="container mx-auto flex-1 flex flex-col items-center justify-center">
    <div class="text-center text-white font-semibold text-2xl md:text-3xl lg:text-4xl mt-10">
      <div *ngIf="rightAnswer">
        Correct!
      </div>
      <div *ngIf="!rightAnswer">
        Wrong!
      </div>
    </div>

    <div class="my-6 lg:my-8 flex justify-center">
      <img *ngIf="rightAnswer" src="/assets/images/checked.png" class="md:w-60 md:h-60 lg:128 w-48 h-48" alt="Right Answer">
      <img *ngIf="!rightAnswer" src="/assets/images/decline.png" class="md:w-60 md:h-60 lg:128 w-48 h-48" alt="Wrong Answer">
    </div>

    <div class="w-3/4 max-w-2xl mx-auto mt-6 lg:mt-10">
      <div class="rounded-lg bg-ranking-blue text-white text-2xl md:text-3xl lg:text-4xl font-semibold p-4 text-center">
        <span *ngIf="rightAnswer">+ {{question.currentPoints}}</span>
        <span *ngIf="!rightAnswer">+ 0</span>
      </div>
    </div>
  </div>
  
  <app-footer-student [username]="username" [points]="question.points"/>
</div>
