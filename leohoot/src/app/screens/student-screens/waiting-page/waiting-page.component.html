<div class="flex flex-col bg-background-blue min-h-screen">
  <app-header title="You're in!"/>
  <div class="container mx-auto p-2 text-center max-w-screen-2xl max-h-screen flex-1">
    <div class=" rounded-md col-auto row-auto mb-3 md:mb-10 lg:mb-24 grid-rows-2 mt-3 grid grid-cols-1 gap-2 mx-auto">
      <p></p>
      <p class="text-center font-bold justify-center text-white xl:text-5xl md:text-3xl text-2xl">Waiting for game to start...</p>
    </div>
    <div class=" rounded-md col-auto row-auto mb-10 justify-center items-center grid grid-cols-1 grid-rows-1 gap-1">
      <div class="container mx-auto p-2 flex justify-center items-center" >
        <img src="../../../../assets/images/load.gif" alt="loading..." class="xl:w-60 xl:h-60 w-48 h-48">
      </div>
    </div>
  </div>
  <app-footer-student [username]="username" [points]="points"/>
</div>
