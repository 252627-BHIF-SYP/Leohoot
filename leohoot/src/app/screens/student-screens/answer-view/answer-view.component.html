<div class="flex flex-col bg-background-blue min-h-screen" *ngIf="question">
  <app-header title="QuestionTeacher {{question.questionNumber}} of {{question.quizLength}}"/>
   <div class="container mx-auto p-2 flex-1">
     <div class="mt-5 grid grid-cols-2 gap-2 sm:mx-0">
       <div *ngFor="
            let buttonClicked of buttons;
            index as i">
         <div
           *ngIf="!buttonClicked" (click)="addToAnswer(i)"
           class="{{colors[i]}} flex justify-center items-center w-full h-40 rounded-lg md:text-2xl text-base
               font-bold px-4 text-white drop-shadow-lg lg:h-80 md:h-56 align-middle">
           <img src="{{icons[i]}}" class="h-24 w-24 lg:h-40 lg:w-40" alt="Icon">
         </div>
         <div
           *ngIf="buttonClicked" (click)="addToAnswer(i)"
           class="{{colors[i]}} flex justify-center items-center w-full h-40 rounded-lg border-8 border-white md:text-2xl text-base
               font-bold px-4 text-white drop-shadow-lg lg:h-80 md:h-56 align-middle">
           <img src="{{icons[i]}}" class="h-24 w-24 lg:h-40 lg:w-40" alt="Icon">
         </div>
       </div>
       <div class="flex justify-end col-span-2">
         <app-button text="Confirm" (click)="confirmAnswers()"/>
       </div>
      </div>
   </div>
  <app-footer-student [username]="username" [points]="points"/>
</div>
