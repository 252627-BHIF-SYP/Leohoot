<div class="flex flex-col bg-background-blue min-h-screen">
  <div class="bg-white pb-2">
    <div class="container mx-auto p-2">
      <div class="text-3xl font-bold md:text-5xl">
        <p class="text-center">Games</p>
      </div>
    </div>
  </div>
  <div class="container grid md:grid-cols-3 grid-auto mx-auto mt-5 w-full">
    <div
      *ngFor="
          let quiz of quizzes;
          index as i
        "
    >
      <div class="p-5 pl-10">
        <a (click)="goToWaitingroom(i + 1)">
          <div class="max-w-md md:rounded-xl rounded-md overflow-hidden shadow-lg bg-white cursor-pointer">
            <div
              *ngIf="quiz.imageName"
              class="flex items-center justify-center"
            >
              <img class="w-full max-h-64 object-cover" src="{{ quiz.imageName }}" alt="{{ quiz.imageName }}"/></div>
            <div
              *ngIf="!quiz.imageName"
              class="flex items-center justify-center"
            >
              <img class="w-full max-h-64 object-cover" src="/assets/images/hooti.png" alt="no image"/></div>
            <div class="px-6 py-4">
              <div class="font-bold text-xl mb-2">{{ quiz.title }}</div>
              <p class="text-base">
                {{quiz.description}}
              </p>
            </div>
            <div class="px-6 pt-4 pb-2 flex justify-between items-center">
              <div class="flex items-center">
                <img class="w-10 h-10 rounded-full mr-4" src="/assets/images/hootiFaceIcon.ico" alt="Picture">
                <div class="text-sm">
                  <p class="text-gray-900 leading-none">User {{ quiz.creator }}</p>
                </div>
              </div>
              <div class="flex justify-end items-center">
                <div class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-bold ml-2 mr-2 text-end">?</div>
                <div class="text-end">{{ quiz.questions.length }}</div>
              </div>
            </div>
          </div>
        </a >
      </div>
    </div>
  </div>
</div>
