<div class="flex flex-col bg-background-blue min-h-screen">
    <div class="bg-white text-center drop-shadow-lg" id="questiontext">
        <div class="container mx-auto p-2">
          <div
            class="mt-8 text-2xl font-bold md:text-4xl">
            Quiz Maker
          </div>
        </div>
    </div>
    <div class="grid grid-cols-6">
        <div class="bg-design-quiz-blue min-h-screen">
            <div class="grid grid-cols-6 my-3 drop-shadow-lg">
                <p class="col-span-4 flex items-center text-white font-semibold pl-5" (click)="editQuizName()">{{ truncateText(quizTitle, 17)}}</p>
                <button class="col-span-2 flex items-center justify-center bg-hooti-yellow text-white h-10 mr-3" (click)="validateQuestion()">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                    </svg>
                </button>
            </div>
            <hr>
            <nav class="flex flex-1 flex-col">
                <ul role="list" class="flex flex-1 flex-col gap-y-7">
                    <li>
                    <ul *ngFor="let question of questionList" role="list" class="text-white">
                        <li class="hover:bg-design-quiz-hover">
                            <div class="grid grid-cols-6">
                                <button class="p-3 pl-5 hover:bg-design-quiz-blue" (click)="deleteQuestion(question)">
                                    <img class="h-8" src="/assets/images/bin.png" alt="bin">
                                </button>
                                <div class="col-span-5 pl-3 flex items-center" (click)="editQuestion(question)">
                                    {{ truncateText(question, 30) }}
                                </div>
                            </div>
                        </li>
                        <hr class="border-background-blue border-t-2">
                    </ul>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="col-span-5 mt-10 mx-10">
            <div class="bg-white text-center drop-shadow-lg" id="questiontext">
                <div class="container mx-auto p-2">
                  <div
                    class="mt-8 text-2xl font-bold md:text-4xl flex items-center justify-center">
                    <input name="title" type="title" placeholder="Title" [(ngModel)]="title" #questionTitle="ngModel" required class="bg-transparent w-full rounded-md border-0 md:h-11 md:text-3xl text-black font-bold text-center placeholder:text-center placeholder:text-2xl pb-5 placeholder:text-gray-600 placeholder:font-semibold focus:border-transparent focus:outline-none" onfocus="this.placeholder=''" onblur="this.placeholder='Titel'">
                  </div>
                </div>
              </div>

              <div class="grid grid-cols-3 gap-8 items-center justify-center">
                <div>
                    <form class="max-w-xs">
                        <label for="preview-time-input" class="block mb-2 text-sm font-medium text-white">Preview Time</label>
                        <div class="relative flex items-center max-w-[8rem]">
                            <button type="button" id="preview-decrement-button" data-input-counter-decrement="preview-time-input" (click)="decrement('previewTime')" class="bg-gray-100 hover:bg-gray-200 border border-gray-300 rounded-s-lg p-3 h-11 focus:ring-gray-100 focus:ring-2 focus:outline-none">
                                <svg class="w-3 h-3 text-gray-600" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 2">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h16"/>
                                </svg>
                            </button>
                            <input name="previewTime" [(ngModel)]="previewTime" type="text" id="preview-time-input" data-input-counter data-input-counter-min="3" data-input-counter-max="60" aria-describedby="preview-helper-text-explanation" placeholder="{{previewTime}}" class="bg-white border-x-0 border-gray-300 h-11 text-center text-gray-900 text-sm focus:ring-blue-500 focus:border-blue-500 block w-full py-2.5" required />
                            <button type="button" id="preview-increment-button" data-input-counter-increment="preview-time-input" (click)="increment('previewTime')" class="bg-gray-100 hover:bg-gray-200 border border-gray-300 rounded-e-lg p-3 h-11 focus:ring-gray-100 focus:ring-2 focus:outline-none">
                                <svg class="w-3 h-3 text-gray-600" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 18">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 1v16M1 9h16"/>
                                </svg>
                            </button>
                        </div>
            
                        <label for="answer-time-input" class="block mt-4 mb-2 text-sm font-medium text-white">Answer Time</label>
                        <div class="relative flex items-center max-w-[8rem]">
                            <button type="button" id="answer-decrement-button" data-input-counter-decrement="answer-time-input" (click)="decrement('answerTime')" class="bg-gray-100 hover:bg-gray-200 border border-gray-300 rounded-s-lg p-3 h-11 focus:ring-gray-100 focus:ring-2 focus:outline-none">
                                <svg class="w-3 h-3 text-gray-600" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 2">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h16"/>
                                </svg>
                            </button>
                            <input name="answerTime" [(ngModel)]="answerTime" type="text" id="answer-time-input" data-input-counter data-input-counter-min="5" data-input-counter-max="500" aria-describedby="answer-helper-text-explanation" class="bg-white border-x-0 border-gray-300 h-11 text-center text-gray-900 text-sm focus:ring-blue-500 focus:border-blue-500 block w-full py-2.5" required />
                            <button type="button" id="answer-increment-button" data-input-counter-increment="answer-time-input" (click)="increment('answerTime')"class="bg-gray-100 hover:bg-gray-200 border border-gray-300 rounded-e-lg p-3 h-11 focus:ring-gray-100 focus:ring-2 focus:outline-none">
                                <svg class="w-3 h-3 text-gray-600" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 18">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 1v16M1 9h16"/>
                                </svg>
                            </button>
                        </div>
                    </form>
                </div>
            
                <div class="flex items-center justify-center">
                    <div class="w-128 my-16">
                        <div *ngIf="!imageUrl">
                            <label for="dropzone-file" class="flex flex-col items-center justify-center w-128 h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-white hover:bg-gray-100">
                                <div class="flex flex-col items-center justify-center pt-5 pb-6">
                                    <svg class="w-8 h-8 mb-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
                                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"/>
                                    </svg>
                                    <p class="mb-2 text-sm text-gray-500 dark:text-gray-400"><span class="font-semibold">Click to upload</span> or drag and drop</p>
                                    <p class="text-xs text-gray-500 dark:text-gray-400">SVG, PNG, JPG or GIF (MAX. 800x400px)</p>
                                </div>
                                <input id="dropzone-file" type="file" class="hidden" (change)="handleFileInput($event)"/>
                            </label>
                        </div>
                        <div *ngIf="imageUrl" class="flex items-center justify-center">
                            <img [src]="imageUrl" *ngIf="imageUrl" class="max-w-4xl max-h-96" alt="Preview">
                        </div>
                    </div>
                </div>
            </div>

            <div class="mt-5 grid grid-cols-2 gap-2 sm:mx-0">
                <div class="bg-button-yellow flex items-center h-28 rounded-lg md:text-2xl text-base font-bold px-4 text-white shadow-lg drop-shadow-lg md:h-24">
                    <img src="assets/images/cat.png" class="h-10 w-10 m-2">
                    <input id="answerInput" name="01-answer" placeholder="Add answer 1" [(ngModel)]=" answer01" class="block bg-transparent w-full rounded-md border-0 py-1.5 pl-2 md:h-11 md:text-xl text-white placeholder:text-base placeholder:text-white placeholder:font-normal focus:border-transparent focus:outline-none" onfocus="this.placeholder=''" onblur="this.placeholder='Add answer 1'">
                    <input type="checkbox" [(ngModel)]=" answer01Checkbox" class="w-8 h-8 mx-5 text-gray-600 bg-gray-100 border-gray-300 rounded focus:ring-gray-200 focus:ring-2">
                </div>
                <div
                class="bg-green-400 flex items-center h-28 rounded-lg md:text-2xl text-base font-bold px-4 text-white shadow-lg drop-shadow-lg md:h-24"
                >
                    <img src="assets/images/frog.png" class="h-10 w-10 m-2">
                    <input name="02-answer" placeholder="Add answer 2" [(ngModel)]="answer02" class="block bg-transparent w-full rounded-md border-0 py-1.5 pl-2 md:h-11 md:text-xl text-white placeholder:text-base placeholder:text-white placeholder:font-normal focus:border-transparent focus:outline-none" onfocus="this.placeholder=''" onblur="this.placeholder='Add answer 2'">
                    <input type="checkbox" [(ngModel)]=" answer02Checkbox" class="w-8 h-8 mx-5 text-gray-600 bg-gray-100 border-gray-300 rounded focus:ring-gray-200 focus:ring-2">
                </div>
                <div
                class="bg-rose-400 flex items-center h-28 rounded-lg md:text-2xl text-base font-bold px-4 text-white shadow-lg drop-shadow-lg md:h-24"
                >
                    <img src="assets/images/crab.png" class="h-10 w-10 m-2">
                    <input name="03-answer" placeholder="Add answer 3 (optional)" [(ngModel)]="answer03" class="block bg-transparent w-full rounded-md border-0 py-1.5 pl-2 md:h-11 md:text-xl text-white placeholder:text-base placeholder:text-white placeholder:font-normal focus:border-transparent focus:outline-none" onfocus="this.placeholder=''" onblur="this.placeholder='Add answer 3 (optional)'">
                    <input type="checkbox" checked [(ngModel)]=" answer03Checkbox" class="w-8 h-8 mx-5 text-gray-600 bg-gray-100 border-gray-300 rounded focus:ring-gray-200 focus:ring-2">
                </div>
                <div
                class="bg-blue-400 flex items-center h-28 rounded-lg md:text-2xl text-base font-bold px-4 text-white shadow-lg drop-shadow-lg md:h-24"
                >
                    <img src="assets/images/bird.png" class="h-10 w-10 m-2">
                    <input name="04-answer" placeholder="Add answer 4 (optional)" [(ngModel)]="answer04" class="block bg-transparent w-full rounded-md border-0 py-1.5 pl-2 md:h-11 md:text-xl text-white placeholder:text-base placeholder:text-white placeholder:font-normal focus:border-transparent focus:outline-none" onfocus="this.placeholder=''" onblur="this.placeholder='Add answer 4 (optional)'">
                    <input type="checkbox" checked [(ngModel)]=" answer04Checkbox" class="w-8 h-8 mx-5 text-gray-600 bg-gray-100 border-gray-300 rounded focus:ring-gray-200 focus:ring-2">
                </div>
              </div>
            </div>   
        </div>
    </div>
<div>
