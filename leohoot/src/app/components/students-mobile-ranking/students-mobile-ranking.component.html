<div class="flex flex-col bg-background-blue min-h-screen">
  <div class="bg-white pb-2 text-center">
    <div class="container mx-auto p-2">
      <div class="text-2xl font-bold md:text-4xl">
        <p class="text-center justify-start">Question {{questionNumber}} of {{question.quizLength}}</p>
      </div>
    </div>
  </div>
  <div class="container mx-auto p-2 text-center max-w-screen-2xl max-h-screen flex-1">
      <div class="container mx-auto xl:text-5xl xl:mt-20 text-3xl text-white" >
        <div class="mt-5 grid grid-cols-1 grid-rows-3 gap-2 mb-5 sm:mx-0">
          <p class="text-center font-bold">Achieved Points: <button class="bg-button-yellow text-white rounded-md pl-5 pr-5 pb-1">
          <p class="drop-shadow-[2px_2px_3px_var(--tw-shadow-color)] shadow-black">{{currentPoints}}</p>
          </button>
          <p></p>
          <p class="text-center font-bold">Points: <button class="bg-button-yellow text-white rounded-md pl-5 pr-5 pb-1">
          <p class="drop-shadow-[2px_2px_3px_var(--tw-shadow-color)] shadow-black">{{points}}</p>
          </button></p>
        </div>
      </div>
    <div class=" rounded-md col-auto row-auto mb-10 xl:mt-20 flex justify-center items-center grid grid-cols-1 grid-rows-1 gap-1">
      <div class="container mx-auto p-2 flex justify-center items-center" >
        <img [src]="isRightAnswer(currentPoints)" class="xl:w-60 xl:h-60 w-48 h-48">
      </div>
    </div>
  </div>
  <div id="footer" class="grid grid-cols-2 bg-white p-3 shadow-md font-bold ">
    <p class="text-start text-2xl">{{username}}</p>
    <p class="text-end text-2xl">
      <button class="bg-button-yellow text-white rounded-md pl-5 pr-5 pt-1 pb-1">
    <p class="drop-shadow-[2px_2px_3px_var(--tw-shadow-color)] shadow-black">{{points}}</p>
    </button>
    </p>
  </div>
</div>
