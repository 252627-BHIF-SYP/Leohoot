<div
  *ngIf="answer && (!questionIsFinished || (questionIsFinished && answer.isCorrect))"
  class="{{colors[answerIndex]}} flex items-center h-28 rounded-lg md:text-2xl text-base font-bold px-4 text-white shadow-lg drop-shadow-lg md:h-24"
>
  <img src="{{icons[answerIndex]}}" class="h-10 w-10 m-2" alt="Icon">{{ answer.answerText }}
</div>
<div
  *ngIf="answer && (questionIsFinished && !answer.isCorrect)"
  class="flex h-28 items-center rounded-lg bg-gray-400 px-4 align-middle text-base font-bold text-white shadow-lg drop-shadow-lg md:h-24 md:text-2xl"
>
  <img src="{{icons[answerIndex]}}" class="h-10 w-10 m-2" alt="Icon">{{ answer.answerText }}
</div>
