<div
  *ngIf="answer && (!questionIsFinished || (questionIsFinished && answer.isCorrect))"
  class="{{colors[answerIndex]}} flex items-center h-full rounded-lg lg:text-3xl text-lg font-bold px-4 text-white shadow-lg drop-shadow-lg md:text-xl"
>
  <img src="{{icons[answerIndex]}}" class="h-8 w-8 md:h-14 md:w-14 lg:h-20 lg:w-20 m-5" alt="Icon">{{ answer.answerText }}
</div>
<div
  *ngIf="answer && (questionIsFinished && !answer.isCorrect)"
  class="flex h-full items-center rounded-lg bg-gray-400 px-4 align-middle text-lg font-bold text-white shadow-lg drop-shadow-lg lg:text-3xl md:text-xl"
>
  <img src="{{icons[answerIndex]}}" class="h-8 w-8 md:h-14 md:w-14 lg:h-20 lg:w-20 m-5" alt="Icon">{{ answer.answerText }}
</div>
