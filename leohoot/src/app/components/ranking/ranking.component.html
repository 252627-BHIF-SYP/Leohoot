<div class="flex flex-col bg-background-blue min-h-screen">
  <div class="bg-white pb-2 drop-shadow-xl text-center" id="questiontext">
      <div class="container mx-auto p-2">
        <div class="mt-8 text-2xl font-bold md:text-4xl">
          Ranking
        </div>
      </div>
  </div>
  <div class="container mx-auto p-2 text-center max-w-screen-2xl max-h-screen flex-1">
    <div class="container mx-auto flex flex-col items-end p-2">
      <button class="sm:w-15 rounded-xl bg-white p-2 text-black text-lg font-bold drop-shadow-lg md:w-28 md:h-12 my-5" (click)="nextQuestion()">
        Next
      </button>
      <ul class="w-full space-y-4">
        <li *ngFor="let user of ranking; index as i">
          <div class="grid grid-cols-12 gap-3 items-center bg-ranking-blue p-4 rounded-xl">
            <div class="col-span-1 flex items-center">
              <div class="h-8 w-8 md:h-12 md:w-12 bg-button-yellow text-black font-bold text-lg md:text-xl flex items-center justify-center rounded-xl">
                {{i+1}}
              </div>
            </div>
            <div class="col-span-10">
              <div class="flex text-xl font-bold text-gray-800 items-center">
                {{user.username}}
              </div>
            </div>
            <div class="col-span-1">
              <div class="text-xl leading-6 font-bold text-gray-800 text-right">
                {{user.score}}
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
  <div id="footer" class="grid grid-cols-2 bg-white p-3 shadow-md font-bold ">
    <p class="text-start text-2xl">{{currentQuestionId}}/{{quizLength}}</p>
  </div>
</div>
