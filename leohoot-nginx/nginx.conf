# Setze den Arbeitsverzeichnis auf das Standardverzeichnis von NGINX
worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    # Definition des Logformats
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;
    error_log  /var/log/nginx/error.log  error;

    # Definiere die Einstellungen f√ºr den NGINX-Server
    server {
        listen 80;
        server_name localhost;

        # Ort, an dem Bilder gespeichert sind (angepasst an Ihre Konfiguration)
        root /usr/share/nginx/html;

        # Erlaube die Darstellung von Bildern
        location /cdn/images {
            alias /usr/share/nginx/html/images;
            try_files $uri $uri/ =404;
        }

        location /cdn/upload {
            client_max_body_size 50M;
            client_body_temp_path /usr/share/nginx/html/images;
            client_body_in_file_only on;
            client_body_buffer_size 128K;
            proxy_set_body off;
            proxy_pass_request_headers on;
            proxy_set_header X-FILE $request_body_file;
            proxy_set_body $request_body_file;
            proxy_redirect off;
            try_files $uri /empty_response;
        }

        location = /empty_response {
            return 204;
        }
    }
}